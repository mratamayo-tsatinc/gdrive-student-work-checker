<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Google Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      .mdl-dialog {
        margin-top: 24px;
        width: 90%;
      }
      .mdl-dialog-content {
        padding: 24px;
      }
      .mdl-dialog-actions {
        text-align: right;
        padding: 8px 24px 24px 24px;
      }
      #status {
        margin-top: 16px;
        color: #333;
      }
      /* Overlay styles */
      .overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.85);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .overlay.active {
        display: flex;
      }
      .mdl-spinner {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <dialog class="mdl-dialog" open>
      <div class="mdl-dialog-content">
        <h5 class="mdl-dialog__title">Analyze Google Drive Folder</h5>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width:100%;">
          <input class="mdl-textfield__input" type="text" id="folderId" />
          <label class="mdl-textfield__label" for="folderId">Google Drive Folder ID or URL</label>
        </div>
        <div id="status"></div>
      </div>
      <div class="mdl-dialog-actions">
        <button id="analyzeBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="analyzeFolder()">Analyze</button>
      </div>
      <!-- Overlay with spinner -->
      <div id="overlay" class="overlay">
        <div>
          <div class="mdl-spinner mdl-js-spinner is-active" style="width:48px;height:48px;"></div>
          <div style="text-align:center;margin-top:16px;">Processing...</div>
        </div>
      </div>
    </dialog>
    <script>
      // Only one extractFolderId function needed
      function extractFolderId(input) {
        var urlPattern = /\/folders\/([a-zA-Z0-9_-]+)/;
        var match = input.match(urlPattern);
        if (match && match[1]) {
          return match[1];
        }
        var altPattern = /id=([a-zA-Z0-9_-]+)/;
        var altMatch = input.match(altPattern);
        if (altMatch && altMatch[1]) {
          return altMatch[1];
        }
        return input;
      }

      function setOverlay(active) {
        var overlay = document.getElementById('overlay');
        var analyzeBtn = document.getElementById('analyzeBtn');
        var inputBox = document.getElementById('folderId');
        if (active) {
          overlay.classList.add('active');
          analyzeBtn.disabled = true;
          inputBox.disabled = true;
        } else {
          overlay.classList.remove('active');
          analyzeBtn.disabled = false;
          inputBox.disabled = false;
        }
      }

      function analyzeFolder() {
        var input = document.getElementById('folderId').value.trim();
        var statusDiv = document.getElementById('status');
        if (!input) {
          statusDiv.textContent = 'Please enter a folder ID or URL.';
          return;
        }
        var folderId = extractFolderId(input);
        if (!folderId) {
          statusDiv.textContent = 'Invalid folder ID or URL.';
          return;
        }
        setOverlay(true);
        statusDiv.textContent = '';
        google.script.run
          .withSuccessHandler(function(msg) {
            setOverlay(false);
            statusDiv.textContent = msg;
          })
          .withFailureHandler(function(err) {
            setOverlay(false);
            statusDiv.textContent = 'Error: ' + err.message;
          })
          .analyzeDriveFolder(folderId);
      }
    </script>
  </body>
</html>
